<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HALE - Health and Fitness</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+25&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jersey 25', sans-serif; 
      background-color: #000; 
      color: #fff; 
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 50px; 
      margin-bottom: 10px;
      text-align: center;
    }
    #caption {
      color: #ccc;
      font-size: 18px;
      text-align: center;
      margin-top: -10px;
    }
    #buttonsContainer {
      text-align: center;
      margin-top: 30px;
    }
    button {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
      transition: all 0.3s ease;
    }
    button:hover {
      filter: brightness(110%); 
    }
  </style>
</head>
<body>
  <h1 class="jersey-25-regular">HALE - Health and Fitness</h1>
  <div id="caption">Your ultimate destination for health and fitness solutions</div>
  
  <div id="buttonsContainer">
    <button onclick="navigateTo('bmi')">BMI</button>
    <button onclick="navigateTo('bmr')">BMR</button>
    <button onclick="navigateTo('macro')">Macro Intake</button>
    <button onclick="navigateTo('diet')">Diet</button>
    <button onclick="navigateTo('bodyfat')">Body Fat Percentage</button>
    <button onclick="navigateTo('workouts')">Workouts</button>
  </div>

  <script>
    function navigateTo(page) {
      switch(page) {
        case 'bmi':
          window.location.href = 'http://127.0.0.1:5500/BMI/B.html';
          break;
        case 'bmr':
          window.location.href = 'http://127.0.0.1:5500/BMI/B.html';
          break;
        case 'macro':
          window.location.href = 'http://127.0.0.1:5500/BMI/MACRO.html';
          break;
        case 'diet':
          window.location.href = 'http://127.0.0.1:5500/BMI/B.html';
          break;
        case 'bodyfat':
          window.location.href = 'http://127.0.0.1:5500/BMI/BodyFat.html';
          break;
        case 'workouts':
          window.location.href = 'http://127.0.0.1:5500/BMI/WORKOUT.html';
          break;
        default:
          break;
      }
    }
  </script>
</body>
</html>
